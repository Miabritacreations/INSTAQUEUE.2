<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - InstaQueue</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-d8fS2QKq3M4Xq2sC0kVw0zY5OZz1s5QfQ+X0xk3xkP1G9b1Yq5z1+Z3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="/">Insta<span style="color:var(--navy)">Queue</span></a>
      <nav class="nav-links"><a href="/">Home</a><a href="register.html">Register</a></nav>
    </div>
  </header>
  <div class="page-wrap">
  <main class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input name="email" type="email" placeholder="Email" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit"><i class="fa fa-right-to-bracket"></i> Login</button>
    </form>
    <p id="msg"></p>
    <p><a href="register.html">Create an account</a></p>
  </main>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
