version: '3.8'
services:
  web:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    container_name: instaqueue_web
    volumes:
      - ./INSTA_QUEUE:/var/www/html:cached
    ports:
      - "8000:80"
    environment:
      - DB_HOST=db
      - DB_NAME=instaqueue
      - DB_USER=root
      - DB_PASS=rootpassword
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: instaqueue_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: instaqueue
    volumes:
      - db_data:/var/lib/mysql
      - ./INSTA_QUEUE/database/instaqueue.sql:/docker-entrypoint-initdb.d/instaqueue.sql:ro
    ports:
      - "3306:3306"

volumes:
  db_data: {}
